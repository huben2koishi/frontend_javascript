<script>
    function readNumber() {
        let num ;

        do {
            num = prompt('请输入一个数字', '0');
        } while (!isFinite(num))

        if (num === null || num==='') return;
        return +num;
    }
    alert(`read: ${readNumber()}`);
</script>
