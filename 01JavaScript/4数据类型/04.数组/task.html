    function sumInput() {
        let arr = [];
        while (true) {
            let n = prompt('请输入一个数字', '0');

            if (n === null || n === '' || !isFinite(n)) break;

            arr.push(+n);
        }
        let sum = 0;
        for (let number of arr) {
            sum += number;
        }
        return sum;
    }

    function getMaxSubSum(arr) {
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
            let num = 0;
            for (let j = i; j < arr.length; j++) {
                num+=arr[j];
                result = Math.max(num,result);
            }
        }
        return result;
    }
