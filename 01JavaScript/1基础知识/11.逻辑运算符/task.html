    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task</title>

<body>

<script>
    alert(null || 2 || undefined); // 2

    alert(alert(1) || 2 || alert(3)); // 1 2

    alert(1 && null && 2); // null

    alert(alert(1) && alert(2)); // 1 undefined

    alert(null || 2 && 3 && 4); //3

    if (-1 || 0) alert( 'first' ); // first
    if (-1 && 0) alert( 'second' );
    if (null || -1 && 1) alert( 'third' ); // third
</script>

</body>
