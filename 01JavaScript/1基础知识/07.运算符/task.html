<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task</title>
</head>
<body>
<script>
    let a = 1, b = 1;
    let c = ++a;
    let d = b++;
    console.log(a + ' ' + b + ' ' + c + ' ' + d);
    // 2 2 2 1

    let e = 2;
    let f = 1 + (e *= 2);
    console.log(e + ' ' + f);
    // 4 5
</script>
</body>
</html>
