<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task</title>
</head>
<body>

<script>
    function sumTo1(n) {
        let result = 0;
        for (let i = 1; i <= n; i++) {
            result += i;
        }
        return result;
    }

    function sumTo2(n) {
        return n == 1 ? 1 : n + sumTo2(n - 1);
    }

    function sumTo3(n) {
        return (1 + n) * n / 2;
    }

    console.log(sumTo1(100));
    console.log(sumTo2(100));
    console.log(sumTo3(100));

    function factorial(n) {
        return n == 1 ? 1 : n * factorial(n - 1);
    }

    console.log(factorial(5));

    function fib(n) {
        return n <= 1 ? 1 : fib(n - 1) + fib(n - 2);
    }

    console.log(fib(7));

    function printList1(list) {
        let current = list;
        while (current) {
            console.log(current.value);
            current = current.next;
        }
    }

    function printList2(list) {
        console.log(list.value);
        if (list.next) {
            printList2(list.next);
        }
    }

    function printReverseList1(list) {
        if (list.next) {
            printReverseList1(list.next);
        }
        console.log(list.value);
    }

    function printReverseList2(list) {
        let arr = [];
        let current = list;
        while (current) {
            arr.push(current.value);
            current = current.next;
        }
        for (let i = arr.length - 1; i >= 0; i--) {
            console.log(arr[i]);
        }
    }

    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };
    printList1(list);
    printList2(list);
    printReverseList1(list);
    printReverseList2(list);

</script>

</body>
</html>
