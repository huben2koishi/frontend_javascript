<script>
    function makeCounter() {
        let count = 0;

        function counter() {
            return count++;
        }

        counter.set = value => count = value;

        counter.decrease = () => count--;

        return counter;
    }

    let counter = makeCounter();
    console.log(counter());
    console.log(counter());
    console.log(counter());
    console.log(counter.decrease());

    function sum(a) {
        let current = a;

        function f(b) {
            current += b;
            return f;
        }

        f.toString = function () {
            return current;
        };
        return f;
    }

    console.log(sum(1)(2));
    console.log(sum(6)(-1)(-2)(-3));
</script>
