<script>
    function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function () {
            this.value += +prompt('添加一个值',0);
        }
    }

    let accumulator = new Accumulator(1); // 初始 value 1
    accumulator.read(); // 添加用户输入 value
    accumulator.read(); // 添加用户输入 value
    alert(accumulator.value); // 显示这些值的总和
</script>
